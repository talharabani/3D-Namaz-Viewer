<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="80" rx="20" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Icon -->
  <g transform="translate(20, 20)">
    <!-- Crescent Moon -->
    <path d="M 8 20 A 8 8 0 1 1 24 20 A 8 8 0 1 1 8 20" fill="url(#moonGradient)" opacity="0.9"/>
    <path d="M 10 20 A 6 6 0 1 1 22 20 A 6 6 0 1 1 10 20" fill="url(#bgGradient)"/>
    
    <!-- Star -->
    <path d="M 16 8 L 17 14 L 23 14 L 18 17 L 19 23 L 16 20 L 13 23 L 14 17 L 9 14 L 15 14 Z" fill="url(#starGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">NAMAZ</text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="url(#subtextGradient)">WEB</text>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="25" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="270" cy="35" r="2" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="260" cy="50" r="2.5" fill="url(#accentGradient)" opacity="0.5"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EE7B7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>
